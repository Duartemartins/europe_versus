# Metrics Configuration - Multi-Source Data Import System
# 
# This configuration supports importing data from multiple sources:
#   - owid: Our World in Data (ourworldindata.org)
#   - ilo: International Labour Organization (ilostat.ilo.org)
#
# ============================================================================
# FORMAT:
# ============================================================================
#
#   metric_name:
#     source: owid | ilo
#     
#     # For OWID sources:
#     owid_slug: the-slug-from-owid-url
#     
#     # For ILO sources:
#     ilo_indicator: labor_productivity_per_hour | labor_productivity_per_worker
#     
#     # Common fields:
#     start_year: 2000
#     end_year: 2024
#     unit: "$ per hour" or "%" etc.
#     description: "Human readable description"
#     category: economy | social | development | health | environment | innovation
#     aggregation_method: population_weighted | sum | average
#     enabled: true
#
# ============================================================================
# FINDING DATA SOURCES:
# ============================================================================
#
# OWID:
#   Visit https://ourworldindata.org/charts
#   Example URL: https://ourworldindata.org/grapher/gdp-per-capita-worldbank
#   Slug is: gdp-per-capita-worldbank
#
# ILO:
#   Available indicators (defined in IloDataService):
#     - labor_productivity_per_hour: Output per hour (GDP constant 2021 PPP $)
#     - labor_productivity_per_worker: Output per worker (GDP constant 2015 US$)
#
# ============================================================================
# CATEGORIES:
# ============================================================================
#   - economy: GDP, income, employment, trade, productivity
#   - social: Population, demographics, quality of life
#   - development: Infrastructure, education, basic services
#   - health: Healthcare, disease, mortality
#   - environment: Climate, emissions, energy, resources
#   - innovation: R&D, technology, patents
#
# ============================================================================

# =============================================================================
# ILO METRICS (International Labour Organization)
# =============================================================================

labor_productivity_per_hour:
  source: ilo
  ilo_indicator: labor_productivity_per_hour
  start_year: 2000
  end_year: 2025
  unit: "2021 PPP $ per hour"
  description: "Output per hour worked (GDP constant 2021 international $ at PPP) - ILO Modelled Estimates"
  category: economy
  aggregation_method: population_weighted
  enabled: true
  preferred: true  # Use this over OWID for labor productivity

labor_productivity_per_worker:
  source: ilo
  ilo_indicator: labor_productivity_per_worker
  start_year: 2000
  end_year: 2025
  unit: "2015 USD per worker"
  description: "Output per worker (GDP constant 2015 US$) - ILO Modelled Estimates"
  category: economy
  aggregation_method: population_weighted
  enabled: true

