# Metrics Configuration - Multi-Source Data Import System
# 
# This configuration supports importing data from multiple sources:
#   - owid: Our World in Data (ourworldindata.org)
#   - ilo: International Labour Organization (ilostat.ilo.org)
#
# ============================================================================
# FORMAT:
# ============================================================================
#
#   metric_name:
#     source: owid | ilo
#     
#     # For OWID sources:
#     owid_slug: the-slug-from-owid-url
#     
#     # For ILO sources:
#     ilo_indicator: labor_productivity_per_hour | labor_productivity_per_worker
#     
#     # Common fields:
#     start_year: 2000
#     end_year: 2024
#     unit: "$ per hour" or "%" etc.
#     description: "Human readable description"
#     category: economy | social | development | health | environment | innovation
#     aggregation_method: population_weighted | sum | average
#     enabled: true
#
# ============================================================================
# FINDING DATA SOURCES:
# ============================================================================
#
# OWID:
#   Visit https://ourworldindata.org/charts
#   Example URL: https://ourworldindata.org/grapher/gdp-per-capita-worldbank
#   Slug is: gdp-per-capita-worldbank
#
# ILO:
#   Available indicators (defined in IloDataService):
#     - labor_productivity_per_hour: Output per hour (GDP constant 2021 PPP $)
#     - labor_productivity_per_worker: Output per worker (GDP constant 2015 US$)
#
# ============================================================================
# CATEGORIES:
# ============================================================================
#   - economy: GDP, income, employment, trade, productivity
#   - social: Population, demographics, quality of life
#   - development: Infrastructure, education, basic services
#   - health: Healthcare, disease, mortality
#   - environment: Climate, emissions, energy, resources
#   - innovation: R&D, technology, patents
#
# ============================================================================

# =============================================================================
# ILO METRICS (International Labour Organization)
# =============================================================================

labor_productivity_per_hour:
  source: ilo
  ilo_indicator: labor_productivity_per_hour
  start_year: 2000
  end_year: 2025
  unit: "2021 PPP $ per hour"
  description: "GDP generated per hour worked, measured in constant 2021 international dollars adjusted for purchasing power parity. This captures how efficiently an economy converts labor time into economic output, accounting for price differences between countries."
  category: economy
  aggregation_method: population_weighted
  enabled: true
  preferred: true  # Use this over OWID for labor productivity

labor_productivity_per_worker:
  source: ilo
  ilo_indicator: labor_productivity_per_worker
  start_year: 2000
  end_year: 2025
  unit: "2015 USD per worker"
  description: "GDP generated per employed person, measured in constant 2015 US dollars. This measures economic output per worker regardless of hours worked, reflecting both productivity and working patterns."
  category: economy
  aggregation_method: population_weighted
  enabled: true

# =============================================================================
# OWID METRICS - ECONOMY
# =============================================================================

gdp_per_capita_ppp:
  source: owid
  owid_slug: gdp-per-capita-worldbank
  start_year: 1990
  end_year: 2024
  unit: "international $"
  description: "Gross domestic product per person, adjusted for price differences between countries using purchasing power parity (PPP). Expressed in constant 2017 international dollars to allow comparisons across time and between countries."
  category: economy
  aggregation_method: population_weighted
  enabled: true

median_income_daily:
  source: owid
  owid_slug: daily-median-income
  start_year: 1990
  end_year: 2024
  unit: "$ per day"
  description: "The daily income level that divides the population in half—50% earn more and 50% earn less. Adjusted for purchasing power parity to account for price differences between countries, providing a measure of typical living standards."
  category: economy
  aggregation_method: population_weighted
  enabled: true

# =============================================================================
# OWID METRICS - HEALTH
# =============================================================================

health_expenditure_gdp_percent:
  source: owid
  owid_slug: total-healthcare-expenditure-gdp
  start_year: 2000
  end_year: 2024
  unit: "% of GDP"
  description: "Total spending on healthcare—including both public and private expenditure—as a share of the economy. This includes hospital care, physician services, medicines, and preventive care."
  category: health
  aggregation_method: population_weighted
  enabled: true

healthy_life_expectancy:
  source: owid
  owid_slug: healthy-life-expectancy-at-birth
  start_year: 1990
  end_year: 2024
  unit: "years"
  description: "Average number of years a newborn can expect to live in full health, accounting for years lived with illness or disability. Unlike standard life expectancy, this measures quality-adjusted years of life."
  category: health
  aggregation_method: population_weighted
  enabled: true

medical_rcts_published:
  source: owid
  owid_slug: total-number-of-rcts-published-in-high-ranked-medical-journals
  start_year: 1990
  end_year: 2024
  unit: "trials"
  description: "Cumulative number of randomized controlled trials (RCTs) published in high-ranked medical journals. RCTs are the gold standard for medical research, providing the strongest evidence for treatment effectiveness. Counted by country of the first author's institution."
  category: health
  aggregation_method: sum
  enabled: true

# =============================================================================
# OWID METRICS - SOCIAL
# =============================================================================

life_satisfaction:
  source: owid
  owid_slug: happiness-cantril-ladder
  start_year: 2005
  end_year: 2024
  unit: "score (0-10)"
  description: "Average of survey responses asking people to rate their current life on a scale from 0 to 10, where 0 represents the worst possible life and 10 represents the best possible life they can imagine (Cantril Self-Anchoring Scale)."
  category: social
  aggregation_method: population_weighted
  enabled: true

fertility_rate:
  source: owid
  owid_slug: children-born-per-woman
  start_year: 1990
  end_year: 2024
  unit: "births per woman"
  description: "Average number of children a woman would have over her lifetime if current age-specific fertility rates remained constant. A rate of 2.1 is considered the replacement level needed to maintain population without migration."
  category: social
  aggregation_method: population_weighted
  enabled: true

poorest_10_percent_income:
  source: owid
  owid_slug: daily-income-or-consumption-of-the-poorest-10-marimekko
  start_year: 1990
  end_year: 2024
  unit: "$ per day"
  description: "Average daily income or consumption of the poorest 10% of the population, adjusted for purchasing power parity. This measures absolute living standards at the bottom of the income distribution."
  category: social
  aggregation_method: population_weighted
  enabled: true

state_capacity_index:
  source: owid
  owid_slug: state-capacity-index
  start_year: 1990
  end_year: 2024
  unit: "index"
  description: "Composite measure of a government's ability to implement policies, collect taxes, enforce laws, and provide public services. Higher values indicate greater state effectiveness and institutional quality."
  category: social
  aggregation_method: population_weighted
  enabled: true

functioning_government_index:
  source: owid
  owid_slug: functioning-government-index-eiu
  start_year: 2006
  end_year: 2024
  unit: "score (0-10)"
  description: "Assessment of how well elected governments can implement policies without undue influence, covering executive accountability, legislative effectiveness, and independence from military or foreign interference. From the Economist Intelligence Unit's Democracy Index."
  category: social
  aggregation_method: population_weighted
  enabled: true

homicide_rate:
  source: owid
  owid_slug: homicide-rate-unodc
  start_year: 1990
  end_year: 2024
  unit: "per 100,000 people"
  description: "Annual number of intentional homicides per 100,000 population, as recorded by the UN Office on Drugs and Crime. Includes murder and manslaughter but excludes deaths from armed conflict, legal intervention, and self-defense."
  category: social
  aggregation_method: population_weighted
  enabled: true

# =============================================================================
# OWID METRICS - DEVELOPMENT
# =============================================================================

child_mortality_rate:
  source: owid
  owid_slug: child-mortality
  start_year: 1990
  end_year: 2024
  unit: "%"
  description: "Probability of dying between birth and age 5, expressed as deaths per 100 live births. This is a key indicator of child health, healthcare access, nutrition, and overall development."
  category: development
  aggregation_method: population_weighted
  enabled: true

electricity_access:
  source: owid
  owid_slug: share-of-the-population-with-access-to-electricity
  start_year: 1990
  end_year: 2024
  unit: "%"
  description: "Percentage of the population with access to electricity in their home, whether from the national grid, mini-grids, or standalone systems. A fundamental measure of basic infrastructure and development."
  category: development
  aggregation_method: population_weighted
  enabled: true

public_transport_access:
  source: owid
  owid_slug: share-with-convenient-access-to-public-transport
  start_year: 2000
  end_year: 2024
  unit: "%"
  description: "Percentage of the population living within convenient walking distance (typically 500m for bus stops, 1km for rail stations) of public transport services operating with reasonable frequency."
  category: development
  aggregation_method: population_weighted
  enabled: true

pisa_math_performance:
  source: owid
  owid_slug: pisa-mean-performance-on-the-mathematics-scale-by-sex
  start_year: 2000
  end_year: 2024
  unit: "score"
  description: "Average score of 15-year-old students on the OECD's PISA mathematics assessment. The test measures mathematical literacy—the ability to use mathematics in real-world contexts. OECD average is set at 500 with a standard deviation of 100."
  category: development
  aggregation_method: population_weighted
  enabled: true

pisa_reading_performance:
  source: owid
  owid_slug: pisa-mean-performance-on-the-reading-scale-by-sex
  start_year: 2000
  end_year: 2024
  unit: "score"
  description: "Average score of 15-year-old students on the OECD's PISA reading assessment. The test measures reading literacy—the ability to understand, use, and reflect on written texts. OECD average is set at 500 with a standard deviation of 100."
  category: development
  aggregation_method: population_weighted
  enabled: true

# =============================================================================
# OWID METRICS - INNOVATION
# =============================================================================

researchers_per_million:
  source: owid
  owid_slug: researchers-in-rd-per-million-people
  start_year: 1990
  end_year: 2024
  unit: "per million people"
  description: "Full-time equivalent researchers engaged in research and development per million inhabitants. Includes professionals creating new knowledge, products, processes, methods, and systems, as well as those managing R&D projects."
  category: innovation
  aggregation_method: population_weighted
  enabled: true

research_spending_gdp:
  source: owid
  owid_slug: research-spending-gdp
  start_year: 1990
  end_year: 2024
  unit: "% of GDP"
  description: "Total domestic expenditure on research and development (R&D) as a share of GDP. Includes spending by businesses, government, universities, and non-profits on basic research, applied research, and experimental development."
  category: innovation
  aggregation_method: population_weighted
  enabled: true

scientific_journal_articles:
  source: owid
  owid_slug: scientific-and-technical-journal-articles
  start_year: 1990
  end_year: 2024
  unit: "articles"
  description: "Number of scientific and technical journal articles published annually in peer-reviewed journals indexed by Clarivate Analytics. Covers physics, biology, chemistry, mathematics, clinical medicine, engineering, and earth/space sciences."
  category: innovation
  aggregation_method: sum
  enabled: true

# =============================================================================
# OWID METRICS - ENVIRONMENT
# =============================================================================

low_carbon_energy_share:
  source: owid
  owid_slug: low-carbon-share-energy
  start_year: 1990
  end_year: 2024
  unit: "%"
  description: "Percentage of primary energy consumption from low-carbon sources, including nuclear power and all renewable energy (hydro, solar, wind, geothermal, biomass). A key indicator of energy transition and decarbonization progress."
  category: environment
  aggregation_method: population_weighted
  enabled: true
